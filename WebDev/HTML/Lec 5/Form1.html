<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <h2>Event Registration</h2>

        <label for="name">Name:</label>
        <input type="text" id="name">
    
        <br><br>
        <label for="email">Email ID:</label>
        <input type="text" id="email">
    
        <br><br>
        <label for="phone">Phone No:</label>
        <input type="tel" id="phone">
    
        <br><br>
        <label for="occupation">Occupation Type:</label>
        <select name="occupation" id="occupation">
            <option value="1">Student</option>
            <option value="2">Teacher</option>
            <option value="3">Engineer</option>
            <option value="4">Doctor</option>
        </select>
    
        <br><br>
        <fieldset>
            <legend>Areas Of Interest</legend>
    
            <label for="interest1">HTML</label>
            <input type="checkbox" id="interest1">
    
            <label for="interest2">CSS</label>
            <input type="checkbox" id="interest2">
    
            <label for="interest3">JavaScript</label>
            <input type="checkbox" id="interest3">
        </fieldset>
        
        <br>
        <br>
       
        <label for="comments">Comments:</label>
        <textarea id="comments" placeholder="Enter your comments here..."></textarea>
    
        <br><br>
    
        <input type="button" value="Register">
    
    </form>
    

</body>
</html>
